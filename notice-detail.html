<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>汇融拍卖</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link href="./css/common.css" type="text/css" rel="stylesheet">
    <link href="./css/index.css" type="text/css" rel="stylesheet">
</head>
<body class="notice">
<!--公共顶部-->
<div class="common-head">
    <i class="go-back"  onclick="javascript:history.back(-1);"></i>
    <h1>公告详情</h1>
</div>
<!--主要内容-->
<div class="notice-min" id="notice">
    <h1 v-text="noticeDerail.title"></h1>
    <div class="notice-time">
        <p>处置单位：{{noticeDerail.company}}</p>
        <p>公告时间：{{timeForamt(noticeDerail.noticeDate)}}</p>
    </div>
    <p>{{noticeDerail.content}}</p>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script>
    //获取url上面的参数，有类似方法getQueryString
    function getPar (par) {
        //获取当前URL
        var local_url = document.location.href;
        //获取要取得的get参数位置
        var get = local_url.indexOf(par + '=');
        if (get == -1) {
            return false;
        }
        //截取字符串
        var get_par = local_url.slice(par.length + get + 1);
        //判断截取后的字符串是否还有其他get参数
        var nextPar = get_par.indexOf('&');
        if (nextPar != -1) {
            get_par = get_par.slice(0, nextPar);
        }
        return get_par;
    };
    var noticeId = getPar("noticeId");
</script>
<script type="text/javascript" src="js/detail-vue.js"></script>
</body>
</html>
